<div class="container">
  <h3 class="d-flex justify-content-center">TechnipFMC </h3>
  <h5 class="d-flex justify-content-center">Employee managment platform </h5>

  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary"
        label="DepartmentScreen"
        (click) = "DepartmentScreen=true; EmployeeScreen=false;">
        Departments
        </button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary"
        label="EmployeeScreen"
        (click) = "DepartmentScreen=false; EmployeeScreen=true;">
        Employees
        </button>
      </li>
    </ul>
  </nav>
  <app-department *ngIf="DepartmentScreen"></app-department>
  <app-employee *ngIf="EmployeeScreen"></app-employee>
</div>
