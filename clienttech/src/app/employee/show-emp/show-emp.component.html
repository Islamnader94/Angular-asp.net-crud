<mat-form-field>

    <input  matInput (keyup)="applyFilter($event.target.value)"
    placeholder="Filter">
  </mat-form-field>
  
  <div style="overflow:auto;">
  <div class="mat-elevation-z8">

    <button class="mt-2" mat-raised-button (click)="onAdd()"
    color="primary" >Add Employee</button>
  
    <mat-table [dataSource] = "ListData" matSort>
  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns:displayColumns;"></mat-row>
  
  <ng-container matColumnDef="Options">
    <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="onEdit(row)">
        <mat-icon>launch</mat-icon>
      </button>
      <button mat-icon-button color="warn"(click)="onDelete(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
    </mat-cell>
  </ng-container>
  
   <ng-container matColumnDef="EmployeeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>EmployeeName</mat-header-cell>
      <mat-header-cell *matCellDef="let element">{{element.name}}</mat-header-cell>
    </ng-container>

    <ng-container matColumnDef="Department">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
        <mat-header-cell *matCellDef="let element">{{element.department}}</mat-header-cell>
    </ng-container>

    <ng-container matColumnDef="Record Status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Record Status</mat-header-cell>
        <mat-header-cell *matCellDef="let element">{{element.status}}</mat-header-cell>
    </ng-container>
  
    </mat-table>
  </div>
  </div>
