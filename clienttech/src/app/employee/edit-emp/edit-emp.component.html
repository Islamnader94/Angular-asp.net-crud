<div class="d-flex justify-content-between">
    <h4>Edit Employee</h4>
    
    <button mat-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    
    </div>
    
    <div style="overflow: auto; height: 450px;">
      <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    
        <div class="m-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Employee ID</span>
          </div>
          <input readonly="readonly" type="text"
          class="form-control"
          name="id"
          #id="ngModel"
          [(ngModel)]="service.formData.id">
        </div>
  
        <div class="m-3 input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Employee Name</span>
          </div>
          <input required minlength="2" type="text"
          class="form-control"
          name="name"
          #name="ngModel"
          [(ngModel)]="service.formData.name">
        </div>
  
        <div class="m-3 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Department</span>
            </div>
            <select required
            class="form-control"
            name="department"
            #department="ngModel"
            [(ngModel)]="service.formData.department">
          <option *ngFor="let dl of listItems" [value]="dl">
            {{dl}}
          </option>
          </select>
          </div>
  
          <div class="m-3 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Status</span>
            </div>
                <select required
                class="form-control"
                name="status"
                #status="ngModel"
                [(ngModel)]="service.formData.status">
                <option value=true>Active</option>
                <option value=false>Inactive</option>
                </select>
           </div>
  
    
      <button class="mt-4" mat-raised-button
      color="primary" type="submit"
      [disabled]="form.invalid">Update Employee</button>
    
    
      </form>
    </div>
